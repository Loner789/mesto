<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body>
    <div class="page">
        <header class="header header_place_mesto">
            <a href="https://wikiway.com/russia/" target="_blank"><img src="images/icon_logo-white.svg"
                    alt="Логотип Россия." class="logo logo_place_header"></a>
        </header>
        <main class="content">
            <section class="profile profile_place_mesto">
                <img src="images/image_kusto.jpg" alt="Аватар Кусто." class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__info-wrapper">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button" aria-label="Редактировать профиль."></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button" aria-label="Добавить фото."></button>
            </section>
            <section class="places places_place_mesto" aria-label="Блок с фото мест.">
            </section>
        </main>
        <footer class="footer footer_place_mesto">
            <p class="footer__copyright" lang="en">&copy;&nbsp;2022 Mesto Russia</p>
        </footer>
        <div class="popup" id="edit_profile_popup">
            <form action="#" class="popup__container" name="edit-profile-form" novalidate>
                <h2 class="popup__container-title">Редактировать профиль</h2>
                <label class="popup__container-field">
                    <input type="text" class="popup__container-input" name="profile-name" id="profile-name"
                        placeholder="Имя" minlength="2" maxlength="40" required>
                    <span class="profile-name-error popup__container-input-error"></span>
                </label>
                <label class="popup__container-field">
                    <input type="text" class="popup__container-input" name="profile-job" id="profile-job"
                        placeholder="Профессия" minlength="2" maxlength="200" required>
                    <span class="profile-job-error popup__container-input-error"></span>
                </label>
                <button type="submit" class="popup__container-submit" id="profile-submit-button">Сохранить</button>
                <button type="button" class="popup__container-discard" id="profile-form-reset-button"
                    aria-label="Закрыть окно."></button>
            </form>
        </div>
        <div class="popup" id="add_card_popup">
            <form action="#" class="popup__container" name="add-card-form" novalidate>
                <h2 class="popup__container-title">Новое место</h2>
                <label class="popup__container-field">
                    <input type="text" class="popup__container-input" name="card-name" id="card-name"
                        placeholder="Название" minlength="2" maxlength="30" required>
                    <span class="card-name-error popup__container-input-error"></span>
                </label>
                <label class="popup__container-field">
                    <input type="url" class="popup__container-input" name="card-link" id="card-link"
                        placeholder="Ссылка на картинку" required>
                    <span class="card-link-error popup__container-input-error"></span>
                </label>
                <button type="submit" class="popup__container-submit" id="card-submit-button">Создать</button>
                <button type="button" class="popup__container-discard" id="card-form-reset-button"
                    aria-label="Закрыть окно."></button>
            </form>
        </div>
        <div class="popup popup_type_image-popup" id="image_popup">
            <div class="popup__figure">
                <img src="#" alt="Фото." class="popup__image">
                <p class="popup__image-caption"></p>
                <button type="button" class="popup__container-discard" id="image-popup-discard-button"
                    aria-label="Закрыть окно."></button>
            </div>
        </div>
    </div>

    <template id="card-template">
        <article class="place">
            <img src="#" alt="Фото." class="place__image">
            <div class="place__caption">
                <p class="place__caption-title"></p>
                <button type="button" class="place__like-button" aria-label="Поставить лайк."></button>
            </div>
            <button type="button" class="place__delete-button" aria-label="Удалить карточку."></button>
        </article>
    </template>

    <script type="module" src="scripts/validate.js"></script>
    <script type="module" src="scripts/cards.js"></script>
    <script type="module" src="scripts/index.js"></script>
</body>

</html>
