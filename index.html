<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="/pages/index.css">
</head>

<body>
    <div class="popup">
        <form action="#" class="popup__container">
            <h2 class="popup__container-title">Редактировать профиль</h2>
            <input type="text" class="popup__container-name" value="Жак-Ив Кусто">
            <input type="text" class="popup__container-job" value="Исследователь океана">
            <button type="submit" class="popup__container-submit">Сохранить</button>
            <button type="reset" class="popup__container-discard"></button>
        </form>
    </div>
    <div class="page">
        <header class="header header_place_mesto">
            <a href="https://wikiway.com/russia/" target="_blank"><img src="/images/icon_logo-white.svg"
                    alt="логотип_россия" class="logo logo_place_header"></a>
        </header>
        <main class="content">
            <section class="profile profile_place_mesto">
                <img src="/images/image_kusto.jpg" alt="аватар_кусто" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__info-wrapper">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-button"></button>
            </section>
            <section class="places places_place_mesto" aria-label="Блок_с_фото_мест">
                <figure class="place">
                    <img src="/images/photo_karachaevsk.jpg" alt="фото_карачаевск" class="place__image">
                    <figcaption class="place__caption">
                        <p class="place__caption-title">Карачаевск</p>
                        <button type="switch" class="place__caption-icon"></button>
                    </figcaption>
                </figure>
                <figure class="place">
                    <img src="/images/photo_elbrus-mount.jpg" alt="фото_эльбрус" class="place__image">
                    <figcaption class="place__caption">
                        <p class="place__caption-title">Гора Эльбрус</p>
                        <button type="switch" class="place__caption-icon"></button>
                    </figcaption>
                </figure>
                <figure class="place">
                    <img src="/images/photo_dombay.jpg" alt="фото_домбай" class="place__image">
                    <figcaption class="place__caption">
                        <p class="place__caption-title">Домбай</p>
                        <button type="switch" class="place__caption-icon"></button>
                    </figcaption>
                </figure>
                <figure class="place">
                    <img src="/images/photo_altay.jpg" alt="фото_алтай" class="place__image">
                    <figcaption class="place__caption">
                        <p class="place__caption-title">Алтай</p>
                        <button type="switch" class="place__caption-icon"></button>
                    </figcaption>
                </figure>
                <figure class="place">
                    <img src="/images/photo_chemal.jpg" alt="фото_чемал" class="place__image">
                    <figcaption class="place__caption">
                        <p class="place__caption-title">Чемал</p>
                        <button type="switch" class="place__caption-icon"></button>
                    </figcaption>
                </figure>
                <figure class="place">
                    <img src="/images/phoyo_kareliya.jpg" alt="фото_карелия" class="place__image">
                    <figcaption class="place__caption">
                        <p class="place__caption-title">Карелия</p>
                        <button type="switch" class="place__caption-icon"></button>
                    </figcaption>
                </figure>
            </section>
        </main>
        <footer class="footer footer_place_mesto">
            <p class="footer__copyright" lang="en">&copy;&nbsp;2022 Mesto Russia</p>
        </footer>
    </div>
    <script src="/scripts/index.js"></script>
</body>

</html>
