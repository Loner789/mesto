<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>

<body>
    <div class="page">
        <header class="header header_place_mesto">
            <a href="https://wikiway.com/russia/" target="_blank"><img
                    src="<%=require('./images/icon_logo-white.svg')%>" alt="Логотип Россия."
                    class="logo logo_place_header"></a>
        </header>
        <main class="content">
            <section class="profile profile_place_mesto">
                <div class="profile__img-wrapper">
                    <img src="<%=require('./images/image_kusto.jpg')%>" alt="Аватар Кусто." class="profile__avatar">
                </div>
                <div class="profile__info">
                    <div class="profile__info-wrapper">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button" aria-label="Редактировать профиль."></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button" aria-label="Добавить фото."></button>
            </section>
            <section class="places places_place_mesto" aria-label="Блок с фото мест.">
            </section>
        </main>
        <footer class="footer footer_place_mesto">
            <p class="footer__copyright" lang="en">&copy;&nbsp;2022 Mesto Russia</p>
        </footer>
        <div class="popup" id="edit_profile_popup">
            <form action="#" class="popup__container" name="edit-profile-form" id="edit_profile_form" novalidate>
                <h2 class="popup__container-title">Редактировать профиль</h2>
                <label class="popup__container-field">
                    <input type="text" class="popup__container-input" name="name" id="profile-name" placeholder="Имя"
                        minlength="2" maxlength="40" required>
                    <span class="profile-name-error popup__container-input-error"></span>
                </label>
                <label class="popup__container-field">
                    <input type="text" class="popup__container-input" name="info" id="profile-job"
                        placeholder="Профессия" minlength="2" maxlength="200" required>
                    <span class="profile-job-error popup__container-input-error"></span>
                </label>
                <button type="submit" class="popup__container-submit">Сохранить</button>
                <button type="button" class="popup__container-discard" id="profile-form-reset-button"
                    aria-label="Закрыть окно."></button>
            </form>
        </div>
        <div class="popup" id="add_card_popup">
            <form action="#" class="popup__container" name="add-card-form" id="add_card_form" novalidate>
                <h2 class="popup__container-title">Новое место</h2>
                <label class="popup__container-field">
                    <input type="text" class="popup__container-input" name="name" id="card-name" placeholder="Название"
                        minlength="2" maxlength="30" required>
                    <span class="card-name-error popup__container-input-error"></span>
                </label>
                <label class="popup__container-field">
                    <input type="url" class="popup__container-input" name="link" id="card-link"
                        placeholder="Ссылка на картинку" required>
                    <span class="card-link-error popup__container-input-error"></span>
                </label>
                <button type="submit" class="popup__container-submit">Создать</button>
                <button type="button" class="popup__container-discard" id="card-form-reset-button"
                    aria-label="Закрыть окно."></button>
            </form>
        </div>
        <div class="popup popup_type_image-popup" id="image_popup">
            <div class="popup__figure">
                <img src="#" alt="Фото." class="popup__image">
                <p class="popup__image-caption"></p>
                <button type="button" class="popup__container-discard" id="image-popup-discard-button"
                    aria-label="Закрыть окно."></button>
            </div>
        </div>
        <div class="popup" id="edit_avatar_popup">
            <form action="#" class="popup__container" name="edit-avatar-form" id="edit_avatar_form" novalidate>
                <h2 class="popup__container-title">Обновить аватар</h2>
                <label class="popup__container-field">
                    <input type="url" class="popup__container-input" name="link" id="avatar-link"
                        placeholder="Ссылка на картинку профиля" required>
                    <span class="avatar-link-error popup__container-input-error"></span>
                </label>
                <button type="submit" class="popup__container-submit">Сохранить</button>
                <button type="button" class="popup__container-discard" id="profile-form-reset-button"
                    aria-label="Закрыть окно."></button>
            </form>
        </div>
        <div class="popup" id="card_deletion_popup">
            <form action="#" class="popup__container" name="card-deletion-form" id="card_deletion_form" novalidate>
                <h2 class="popup__container-title popup__container-title_place_card-deletion-popup">Вы&nbsp;уверены?
                </h2>
                <button type="submit" class="popup__container-submit">Да</button>
                <button type="button" class="popup__container-discard" id="card-deletion-form-reset-button"
                    aria-label="Закрыть окно."></button>
            </form>
        </div>
    </div>

    <template id="card-template" class="card-template">
        <article class="place">
            <img src="#" alt="Фото." class="place__image">
            <div class="place__caption">
                <p class="place__caption-title"></p>
                <div class="place__like-wrapper">
                    <button type="button" class="place__like-button" aria-label="Поставить лайк."></button>
                    <p class="place__likes-counter">0</p>
                </div>
            </div>
            <button type="button" class="place__delete-button" aria-label="Удалить карточку."></button>
        </article>
    </template>
</body>

</html>
